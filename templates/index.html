<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container ">
        <div class="jumbotron text-center" style="background-color: #F90404;">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-success btn-lg btn-block"  href="/scrape"
                  role="button"><b>Scrape New Data</b></a></p>
        </div>     
    </div>
    <!-- Mars News -->
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                 <h2>Latest Mars News</h2>
                 <h4 class="media-heading">{{mars.news_title}}</h4>
                <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
        <div class="col-md-6">
            <center>
            <h2>Featured Mars Image</h2>
            <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"/>
            </center>
        </div>
    <div class="col-md-4">
        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
            <center>
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
            </center>   
        </div>
        </div>
    </div>
    <!-- Section for Mars Hemisphere Images -->
    <div class="row" id="mars-hemispheres">
        <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.mars_hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</body>
</html>
